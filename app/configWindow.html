<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <title>Hello World!</title>

    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="../node_modules/photonkit/dist/css/photon.css">
    <link rel="stylesheet" href="css/styleConfigWindow.css">

    <!-- Scripts -->

    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
</head>

<body>

    <!-- 
        document.write(process.versions.node)
        document.write(process.versions.electron)
        document.write(process.versions.chrome)
    -->

    <!-- Wrap your entire app inside .window -->
    <div class="window">

        <!-- .toolbar-header sits at the top of your app -->
        <header class="toolbar toolbar-header">

            <div class="toolbar-actions">
            
                <div class="btn-group" id="ftpToolBar">

                    <button class="btn btn-default" id="btn_autoConnect">
                        <span class="icon icon-plus icon-text"></span>Auto-Connect
                    </button>        

                  </div>

                
                <div class="btn-group pull-right">


                    <button class="btn btn-default btn-dropdown pull-right">
                        <span class="icon icon-menu icon-text"></span>Portas
                    </button>

                    <button class="btn btn-default" id="btn_refreshCOMS">
                        <span class="icon icon-play"></span>
                    </button>    

                    <button class="btn btn-default pull-right" id="btn_close">
                        <span class="icon icon-cancel"></span>
                    </button>

                </div>

            </div>

        </header>

        <!-- Your app's content goes inside .window-content -->
        <div class="window-content">


            <div class="pane">

                <div class="padded-more" id="container">
                    
                    <div class="loader" id="loadingCircle" style="display: none;"></div>

                    <h3 style="text-align: center; display: none;" id="title">Redes sem fio encontradas</h3>

                    <ul class="list-group" id="wifiList">

                    <!-- <li class="list-group-header">
                        <input id="boxPesquisa" class="form-control" type="text" placeholder="Pesquisar">
                    </li> -->
                    
                    </ul>

                    <div class="center" style="display: none" id="div_buttons">
                        
                        <button class="btn btn-primary" id="btn_rescan">
                            <span class="icon icon-arrows-ccw" style="color:white;"></span>
                        </button>
                        <button class="btn btn-positive" id="btn_connect">Conectar</button>

                    </div>

                </div>

            </div>

            
        </div>

        <footer class="toolbar toolbar-footer">

            <h1 class="title">PelvwareGUI - Configuração Inicial</h1>

        </footer>
        
    </div>

    <!-- Electron Javascript -->
    <script type="module" src="./js/rendererConfigWindow.js"></script>
    
</body>

</html>
