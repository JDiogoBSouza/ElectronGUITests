<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <title>Hello World!</title>

    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="../node_modules/photonkit/dist/css/photon.css">
    <link rel="stylesheet" href="css/stylePasswordWindow.css">

    <!-- Scripts -->

    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
</head>

<body>

    <!-- 
        document.write(process.versions.node)
        document.write(process.versions.electron)
        document.write(process.versions.chrome)
    -->

    <!-- Wrap your entire app inside .window -->
    <div class="window">

        <!-- .toolbar-header sits at the top of your app -->
        <header class="toolbar toolbar-header">

            <div class="toolbar-actions">
                        
                <div class="btn-group pull-right">

                    <button class="btn btn-default pull-right" id="btn_close">
                        <span class="icon icon-cancel"></span>
                    </button>

                </div>

            </div>

        </header>

        <!-- Your app's content goes inside .window-content -->
        <div class="window-content">

            <div class="pane">

                <div class="padded-more" id="container">

                    <div class="form-group">
                        <label>Digite a senha do Wifi Selecionado:</label>
                        <input type="password" class="form-control" placeholder="Password" id="i_password">
                    </div>

                    <div class="form-actions" id="div_buttons">
                        <button type="submit" class="btn btn-form btn-negative" id="btn_cancel">Cancel</button>
                        <button type="submit" class="btn btn-form btn-positive" id="btn_connect">OK</button>
                    </div>

                </div>

            </div>

            
        </div>

        <footer class="toolbar toolbar-footer">

            <h1 class="title">PelvwareGUI</h1>

        </footer>
        
    </div>

    <!-- Electron Javascript -->
    <script type="module" src="./js/rendererPasswordWindow.js"></script>
    
</body>

</html>
